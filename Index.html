<html>

    <body>
        <div class="main">
            <div class="register">
                <h1>WELCOME</h1>
                <h2>LIVERPOOL FC</h2>
                <h3>ARE YOU A FAN OF REAL LIVERPOOL FC?</h3>
                <h4>REGISTER HERE</h4>
                <form id="register" method="post">
                    <label>First Name : </label>
                    <br>
                    <input type="text" name="fname" id="name" placeholder="Enter your first name">
                    <br><br>
                    <label>Last Name : </label>
                    <br>
                    <input type="text" name="lname" id="name" placeholder="Enter your last name">
                    <br><br>
                    <label>Age : </label>
                    <br>
                    <input type="number" name="age" id="name" placeholder="Enter your age">
                    <br><br>
                    <label>Email : </label>
                    <br>
                    <input type="email" name="email" id="name" placeholder="Enter your existing email">
                    <br><br>
                    <label>Gender : </label>
                    <br>
                    &nbsp;&nbsp;&nbsp;
                    <input type="radio" name="gender" id="male">
                    &nbsp;
                    <span id="male">male</span>
                    &nbsp;&nbsp;&nbsp;
                    <input type="radio" name="gender" id="female">
                    &nbsp;
                    <span id="female">female</span>
                    <br><br>
                    <label>Known Language : </label>
                    <br>
                    &nbsp;&nbsp;&nbsp;
                    <input type="checkbox" name="lang" id="eng">
                    &nbsp;
                    <span id="eng">English</span>
                    &nbsp;&nbsp;&nbsp;
                    <input type="checkbox" name="lang" id="esp">
                    &nbsp;
                    <span id="esp">Spanish</span>
                    &nbsp;&nbsp;&nbsp;
                    <input type="checkbox" name="lang" id="french">
                    &nbsp;
                    <span id="french">French</span>
